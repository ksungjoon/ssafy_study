<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #scroll {
      height: 60px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <button id ="click" class="btn btn-primary mt-2 ms-2">클릭 해 보세요</button>
  <hr>
  <button id="mouseover" class="btn btn-danger mt-2 ms-2">마우스를 올려 보세요</button>
  <hr>
  <button id="mouseout" class="btn btn-warning mt-2 ms-2">마우스를 올렸다 떼보세요</button>
  <hr>
  <div class="input-group mb-3">
    <input id="keydown" type="text" class="form-control" placeholder="enter를 입력해 보세요" aria-label="Recipient's username" aria-describedby="basic-addon2">
  </div>
  <hr>
  <div class="input-group mb-3">
    <input id="keyup" type="text" class="form-control" placeholder="enter를 눌렀다 떼 보세요" aria-label="Recipient's username" aria-describedby="basic-addon2">
  </div>
  <hr>
 
  <div class="input-group mb-3">  
    <input id="change" type="text" class="form-control" placeholder="아무 값이나 입력하고 엔터를 눌러보세요" aria-label="Recipient's username" aria-describedby="basic-addon2">
  </div>
  <hr>

  <!-- 로렌픽숨 랜덤 이미지 가져오기-->
  <img id="load" src="https://picsum.photos/200/300">   
  <hr>

  <script>
    //클릭 이벤트 테스트  
    const clickBtn = document.querySelector('#click')
    clickBtn.addEventListener('click', () => alert('버튼이 클릭되었습니다!'))
    
    //마우스 오버 이벤트 테스트
    const mouseoverBtn = document.querySelector('#mouseover')
    mouseoverBtn.addEventListener('mouseover', () => alert('버튼 위에 올라왔습니다!'))
    
    //마우스 아웃 이벤트 테스트
    const mouseoutBtn = document.querySelector('#mouseout')
    mouseoutBtn.addEventListener('mouseout', () => alert('버튼을 떠났습니다!'))
    
    //키 다운 이벤트 테스트 (키가 눌렸을때 발생)
    const keydownInput = document.querySelector('#keydown')
    keydownInput.addEventListener('keydown', (e) => {
      if (e.code === 'Enter') {
        alert('엔터키를 눌렀습니다!')
      }
    })
    
  //키 업 이벤트 테스트 (키가 눌렸다가 땟을때 이벤트 발생)
    const keyupInput = document.querySelector('#keyup')
    keyupInput.addEventListener('keyup', (e) => {
      if (e.code === 'Enter') {
        alert('엔터키를 눌렀다 뗐습니다!')
      }
    })

    //change 이벤트 => input 그리고 text 요소의 값이 변경시 발생하는 이벤트 
    // ( 텍스트 값 변경 안하고 엔터 누르면 별 반응 없음 )
    const changeInput = document.querySelector('#change')
    changeInput.addEventListener('change', () => alert('값이 변했습니다!'))
    
    // load 이벤트 -> 웹페이지에 이미지 스크립트파일 또는 css 파일등 
    // 불러오려는 파일이(객체가) 완전히 로드완료 되었을떄 실행하는 이벤트
    const loadImg = document.querySelector('#load')
    loadImg.addEventListener('load', () => alert('이미지가 모두 로드되었습니다!'))

    
  </script>
</body>
</html>
