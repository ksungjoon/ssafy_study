    <script>
        // 변수선언

        const c=20;

        console.log(c);

        // 잘사용하지 않는 이유는

        // 연산자

        let a = '1';
        let b = 1;
        if (Number(a) === b){
            console.log('같음')
        }
        else {
            console.log('다름')
        }


        // == 두개쓰면 타입을 무시하고 같으면 같다고 인식
        // === 타입까지 구분 하는것
        // Number = int

        // and -> &&
        // or -> ||

        // 삼항연산자
        a=20
        b=60
        let result=(a>b) ? a:b
        // ?의 앞조건이 참이다 그럼 : 앞 값 입력
        // 거짓이다 : 뒤 값 입력
        console.log(result) 

        // let const -> 호이스팅 발생 시 에러  // 블록(레벨) 스코프// 변수의 범위가 for if 문 함수 안에서만 유효
        // var       -> 호이스팅 발생시 아무 이상 없이 잘 됨 // 함수 스코프 // 변수의 범위가 for if 함수 밖에서도 유효
        let ret =1
        if (ret===1){
            let ret=2
            console.log(ret)
        }
        console.log(ret)

        var ret =1
        if (ret===1){
            var ret=2
            console.log(ret)
        }
        console.log(ret)

        let b = '12'

        console.log(str+str2)
        console.log(str+'\n'+str2) // '\n' 개행문자 --> 줄바꿈
        console.log(`문자 ${str} + ${str2} =${str+str2}입니다`)
        // 위에처럼 쓸때 `키임 ''랑 헷깔리지 말기
        const arr = [12,2,7,31,2,36]
        console.log(arr[4])
        console.log(arr[-1]) // 지원 안함
        console.log(arr.length)

        let brr = arr;
        brr[0]=100
        console.log(arr[0])

        console.log(arr[0])

        const a1= [324,3,36,4,62,3,4]
        const a2= [3,6,5,...a1]
        console.log(a2)
        // 함수를 선언하는 방식 2가지
        // 함수 선언식
        // 함수 표현식

        // 자바스크립트에서 함수 변수 배열 모두 데이터 타입이다.


        // 함수 선언식
        function abc(a,b){
            return a+b
        }
        console.log(abc(1,2))

        //함수 표현식
        const bbq=function(a,b){ // 함수 표현식
            return a-b
        }
        console.log(bbq(1,2))

        // 객체 
        const me = {
            name:'kevin',
            'data' : {
                abc:'good',
                bbq:'better'
            }
        }

        console.log(me['name'])
        console.log(me.name)
        console.log(me.data.abc)
        
        // 조건문

        a = 1
        b = 6
        if (a>b){
            console.log('오삼')
        }
        else if(a<b){
            console.log('불고기')
        }

        }

        }

        }

        }

        const fruites={
            apple:2000,

            mango:6000,
        }

        for (let x in fruites){

        }

        }
