<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')

  function addTodo (event) {
    // 이벤트를 취소한다.
    event.preventDefault()

    // ul 요소찾아 저장
    const ul = document.querySelector('ul')

    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    const input = document.querySelector('input')
    const content = input.value

    // 등록하고나면 입력은 빈 칸으로 초기화 (선택사항이였음)
    input.value = ''
    
    // li element를 생성 후 입력받았던 value 값을 li element의 값으로 설정한다.
    const li = document.createElement('li')
    li.innerText = content

    // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
    const deleteBtn = document.createElement('button')
    deleteBtn.innerText = 'X'
    li.appendChild(deleteBtn)

    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다.
    deleteBtn.addEventListener('click', function () {
      li.remove()
    })

    // li element를 클릭하면 취소선이 토글된다.

    li.addEventListener('click', function (event) {
      event.target.classList.toggle('done')
    })

    // 위에서 생성한 li 요소를 ul 자식 태그로 추가
    ul.appendChild(li)
    
    event.target.reset()
  }

  
  form.addEventListener('submit', addTodo)
  // 참고로 submit 이벤트는 input에서 엔터 또는 submit 버튼을 클릭시 발생
  
</script>
</body>
</html>
